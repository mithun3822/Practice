<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script type="text/javascript" src="./jsCalculator.js"></script>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="row mt-5">
        <div class="col-md-4"></div>
        <div class="col-md-3 border p-3">
            <input type="text" class="form-control form-control-sm" id="txtCalc">
        </div>
    </div>
    <div class="row text-center">
        <div class="col-md-4"></div>
        <div class="col-md-1 border">
            <button class="btn btn-dark" type="button" onclick="fn_BtnClick(1)">1</button>
        </div>
        <div class="col-md-1 border">
            <button class="btn btn-dark" type="button" onclick="fn_BtnClick(2)">2</button>
        </div>
        <div class="col-md-1 border">
            <button class="btn btn-dark" type="button" onclick="fn_BtnClick(3)">3</button>
        </div>
    </div>
    <div class="row text-center">
        <div class="col-md-4"></div>
        <div class="col-md-1 border">
            <button class="btn btn-dark" type="button" onclick="fn_BtnClick(4)">4</button>
        </div>
        <div class="col-md-1 border">
            <button class="btn btn-dark" type="button" onclick="fn_BtnClick(5)">5</button>
        </div>
        <div class="col-md-1 border">
            <button class="btn btn-dark" type="button" onclick="fn_BtnClick(6)">6</button>
        </div>
    </div>
    <div class="row text-center">
        <div class="col-md-4"></div>
        <div class="col-md-1 border">
            <button class="btn btn-dark" type="button" onclick="fn_BtnClick(7)">7</button>
        </div>
        <div class="col-md-1 border">
            <button class="btn btn-dark" type="button" onclick="fn_BtnClick(8)">8</button>
        </div>
        <div class="col-md-1 border">
            <button class="btn btn-dark" type="button" onclick="fn_BtnClick(9)">9</button>
        </div>
    </div>
    <div class="row text-center">
        <div class="col-md-4"></div>
        <div class="col-md-1 border">
            <button class="btn btn-dark" type="button">+/-</button>
        </div>
        <div class="col-md-1 border">
            <button class="btn btn-dark" type="button" onclick="fn_BtnClick(0)">0</button>
        </div>
        <div class="col-md-1 border">
            <button class="btn btn-dark" type="button" onclick="fn_BtnClick('.')">.</button>
        </div>
    </div>
    <div class="row text-center">
        <div class="col-md-4"></div>
        <div class="col-md-1 border">
            <button class="btn btn-dark" type="button" onclick="fn_BtnClick('+')">+</button>
        </div>
        <div class="col-md-1 border">
            <button class="btn btn-dark" type="button" onclick="fn_BtnClick('-')">-</button>
        </div>
        <div class="col-md-1 border">
            <button class="btn btn-dark" type="button" onclick="fn_BtnClick('*')">*</button>
        </div>            
    </div>
    <div class="row text-center">
        <div class="col-md-4"></div>
        <div class="col-md-1 border">
            <button class="btn btn-dark" type="button" onclick="fn_BtnClick('/')">/</button>
        </div>
        <div class="col-md-1 border">
            <button class="btn btn-dark" type="button" onclick="fn_Calculate()">=</button>
        </div>    
        <div class="col-md-1 border">
            <button class="btn btn-dark" type="button" onclick="fn_Clear()">C</button>
        </div>
    </div>
    
</body>

</html>
